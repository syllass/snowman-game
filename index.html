<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snowman</title>
</head>
<body>
    <div class="container">
        <section class="new-game">
            <img class="olaf" src="./olaf_left.jpg" alt="olaf_left">
            <button class="new-game-button one">One Player</button>
            <button class="new-game-button two">Two Players</button>
            <img class="olaf" src="./olaf_right.jpg" alt="olaf_right">
        </section>
        <section class="enter-word">
            <p class="enter-word-text">Enter a word to be guessed</p>
            <input type="text" id="word">
            <button class="play">Play</button>
            <p class="word-error"></p>
        </section>
        <section class="categories">
            <p class="category-text">Pick a category</p>
            <button class="movies">Movies</button>
        </section>
        <section class="game">
            <p class="chances">Start guessing letters before I melt!</p>
            <div class="game-ui">
                <div class="letter-guess">
                    <p style="text-align: center;">Guess a letter:</p>
                    <input type="text" class="letter-guess-input" maxlength="1">
                    <button class="guess-letter">Guess!</button>
                    <p class="letter-error"></p>
                </div>
                <img id="snowman" src="./olaf_cropped.jpg" alt="olaf-full">
                <div class="letter-list">
                    <p>List of letters guessed:</p>
                    <textarea disabled class="letter-list-input" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="play-area"></div>
        </section>
            <script src="app.js"></script>
    </div>
</body>
</html>
